<div class="container monthly-report-container">
  <div
    class="d-flex justify-content-between align-item-center header-container"
  >
    <h3>التقرير الشهري لحوادث المرور للمنطقه الصناعيه</h3>
    <div class="row select-container">
      <select class="form-select form-select-lg">
        <option value="2023" selected>2023</option>
        <option value="2022">2022</option>
      </select>

      <select class="form-select form-select-lg gray-select">
        <option value="Q1" selected>المدينه المنوره</option>
        <option value="Q2">مكة المكره</option>
        <option value="Q3">الطائف</option>
        <option value="Q4">نجران</option>
      </select>

      <select class="form-select form-select-lg gray-select">
        <option value="Q1" selected>تقرير الربع الاول</option>
        <option value="Q2">تقرير الربع الثاني</option>
        <option value="Q3">تقرير الربع الثالث</option>
        <option value="Q4">تقرير الربع الرابع</option>
      </select>

      <select class="form-select form-select-lg gray-select" name="" id="">
        <option selected>القطاع الشرقي</option>
        <option value="">القطاع الغربي</option>
        <option value="">القطاع الاوسط</option>
      </select>
    </div>
  </div>
  <div class="charts-container">
    <img (click)="chartsSlider()" src="../../assets/images/right.png" alt="" />
    <div [hidden]="!showChart1" id="chart">
      <apx-chart
        *ngIf="showChart1"
        #chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [dataLabels]="chartOptions.dataLabels!"
        [plotOptions]="chartOptions.plotOptions!"
        [yaxis]="chartOptions.yaxis!"
        [xaxis]="chartOptions.xaxis!"
        [grid]="chartOptions.grid!"
        [colors]="chartOptions.colors!"
        [legend]="chartOptions.legend!"
        [responsive]="chartOptions.responsive!"
      ></apx-chart>
    </div>
    <div [hidden]="!showChart2" id="chart">
      <apx-chart
        *ngIf="showChart2"
        #chart
        [series]="chartOptions2.series!"
        [chart]="chartOptions2.chart!"
        [xaxis]="chartOptions2.xaxis!"
        [stroke]="chartOptions2.stroke!"
        [fill]="chartOptions2.fill!"
        [dataLabels]="chartOptions2.dataLabels!"
        [colors]="chartOptions2.colors!"
        [legend]="chartOptions2.legend!"
        [responsive]="chartOptions2.responsive!"
      ></apx-chart>
    </div>
    <img (click)="chartsSlider()" src="../../assets/images/left.png" alt="" />
  </div>
</div>
